<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure File Access</title>
  <script type = "module" src="../src/share.js"></script> 
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Access Shared File</h2>
  <p id="status" style="color: red;"></p>

  <div id="auth-form">
    <div id="emailGroup">
      <label for="recipientEmail">Your Email:</label>
      <input type="email" id="recipientEmail" placeholder="Enter your email" />
    </div>

    <label for="password">File Password:</label>
    <input type="password" id="password" placeholder="Enter file password" />

    <button id="accessBtn" type="button">Access File</button>
  </div>
</body>
</html>
